<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="ttt.css">
    </head>
    <body>
        <h1>TicTacToe</h1>
        <div id="gameBoard">
            
        </div>
        <div id="gameInfo">
            <p id="currentPlayer"></p>
            <p id="currentMarker"></p>
        </div>
        <div id="winInfo"></div>
        <div id="playerInfo">
            <form action="#" method="post" id="infoForm">
                <label for="playerOne">Player One's Name</label>
                <input type="text" id="firstPlayer" name="playerOne">
                <label for="playerTwo">Player Two's Name</label>
                <input type="text" id="secondPlayer" name="playerTwo">                
            </form>
        </div>
        <button id="startRestart">Start/Restart</button>
        <script src="ttt.js"></script>
    </body>
</html>
